<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav section starts -->
      <nav>
        <div class="nav-brand">
          <img src="./images/Frame.png" alt="" class="brand-logo" />
          <hi class="brand-name"><span class="color-primary">G</span>amer</hi>
        </div>
        <ul>
          <li>About Us</li>
          <li>Developers</li>
          <li>
            <div class="follow">
              <p class="follow-p">Follow Us On</p>
              <div class="follow-logo">
                <a href="https://www.youtube.com/"
                  ><img src="./images/youtube.svg" alt=""
                /></a>
                <a href="https://www.tiktok.com/en/"
                  ><img src="./images/tik-tok.svg" alt=""
                /></a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <!-- nav section ends -->
      <!-- banner section starts -->
      <section class="banner">
        <div class="banner-text-container">
          <div class="banner-content">
            <h2 class="banner-header">Play Like The</h2>
            <h1 class="banner-title">G.O.A.T.</h1>
            <ul>
              <li><img src="./images/b1.svg" alt="" />1-Click instant play</li>
              <li><img src="./images/b2.svg" alt="" />No Download</li>
              <li>
                <img src="./images/b3.svg" alt="" />1000s of supported online
                games
              </li>
            </ul>
            <div class="banner-buttons">
              <button class="btn-primary">Sign In</button>
              <button class="btn-secondary">Go Rogue</button>
            </div>
          </div>
        </div>

        <div class="banner-img-container">
          <img src="./images/Group18.png" alt="" class="banner-img" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
